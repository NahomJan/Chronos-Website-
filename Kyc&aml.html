<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

    <title>Stitch Design</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#1f1c14] dark group/design-root overflow-x-hidden"

        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#423c29] px-10 py-3">
                <div class="flex items-center gap-4 text-white">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Chronos Inc.</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9">
                        <a class="text-white text-sm font-medium leading-normal" href="#">Home</a>
                        <a class="text-white text-sm font-medium leading-normal" href="#">Services</a>
                        <a class="text-white text-sm font-medium leading-normal" href="#">About</a>
                        <a class="text-white text-sm font-medium leading-normal" href="#">Contact</a>
                    </div>
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#423c29] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Log In</span>
                    </button>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                    <h2
                        class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
                        Verify Your Identity</h2>
                    <div class="flex flex-col gap-3 p-4">
                        <div class="flex gap-6 justify-between">
                            <p class="text-white text-base font-medium leading-normal">Step 1 of 5</p>
                        </div>
                        <div class="rounded bg-[#5e553b]">
                            <div class="h-2 rounded bg-[#f3ebd2]" style="width: 20%;"></div>
                        </div>
                    </div>
                    <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Scan Your
                        ID</h3>
                    <div class="flex flex-col p-4">
                        <div
                            class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#5e553b] px-6 py-14">
                            <div class="flex max-w-[480px] flex-col items-center gap-2">
                                <p
                                    class="text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">
                                    Upload ID</p>
                                <p class="text-white text-sm font-normal leading-normal max-w-[480px] text-center">
                                    Position your ID within the frame for a clear scan.</p>
                            </div>
                            <button
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#423c29] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Start Scan</span>
                            </button>
                        </div>
                    </div>
                    <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Facial
                        Match</h3>
                    <div class="p-4">
                        <div class="relative flex items-center justify-center bg-[#f3ebd2] bg-cover bg-center aspect-video rounded-xl p-4"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCtpzCaBUds-drbpyz2xAEcynPkMNCbf4pRco7d7r28A8gJw2-TvRtAw1k3BCVQU532k-VyHfRnza_0BgcHdZL6t1QSylwIJyB4qY9i0LqSpMgUQBKLoaAlAP3xL1fBb4XH2uKn1O_5k0Pij5JQVnJzxyWncyM8payJPqz1wJvbJdGeCIBGOzOwT-K9x8_EWs8pUAi4hA0tBc4Gp_WXeq0eVN1HRu5okajwIi00fs0CfsKBfc88eVto9gFaGcWrziEVNrU0UYPDnMO3");'>
                            <button
                                class="flex shrink-0 items-center justify-center rounded-full size-16 bg-black/40 text-white">
                                <div class="text-inherit" data-icon="Play" data-size="24px" data-weight="fill">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                        fill="currentColor" viewBox="0 0 256 256">
                                        <path
                                            d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z">
                                        </path>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                    <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Select
                        Your Country</h3>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <select
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#423c29] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#c0b79b] p-4 text-base font-normal leading-normal">
                                <option value="one">Select Country</option>
                                <option value="two">two</option>
                                <option value="three">three</option>
                            </select>
                        </label>
                    </div>
                    <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Live
                        Selfie</h3>
                    <div class="flex flex-col p-4">
                        <div
                            class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#5e553b] px-6 py-14">
                            <div class="flex max-w-[480px] flex-col items-center gap-2">
                                <p
                                    class="text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">
                                    Take Selfie</p>
                                <p class="text-white text-sm font-normal leading-normal max-w-[480px] text-center">
                                    Ensure your face is clearly visible in the frame.</p>
                            </div>
                            <button
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#423c29] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Capture Selfie</span>
                            </button>
                        </div>
                    </div>
                    <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Compliance
                        Agreement</h3>
                    <div class="px-4">
                        <label class="flex gap-x-3 py-3 flex-row">
                            <input type="checkbox"
                                class="h-5 w-5 rounded border-[#5e553b] border-2 bg-transparent text-[#f3ebd2] checked:bg-[#f3ebd2] checked:border-[#f3ebd2] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#5e553b] focus:outline-none" />
                            <p class="text-white text-base font-normal leading-normal">I agree to the terms and
                                conditions.</p>
                        </label>
                        <label class="flex gap-x-3 py-3 flex-row">
                            <input type="checkbox"
                                class="h-5 w-5 rounded border-[#5e553b] border-2 bg-transparent text-[#f3ebd2] checked:bg-[#f3ebd2] checked:border-[#f3ebd2] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#5e553b] focus:outline-none" />
                            <p class="text-white text-base font-normal leading-normal">I confirm that the information
                                provided is accurate.</p>
                        </label>
                    </div>
                    <div class="flex px-4 py-3">
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#f3ebd2] text-[#1f1c14] text-base font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate">Submit Verification</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
